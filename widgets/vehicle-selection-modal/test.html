<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>RideStyler Vehicle Selection Modal test</title>
	<script src="http://api-alpha.ridestyler.net/js?DataType=json"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="dist/css/rsvsm.css">
	<script type="text/javascript" src="dist/js/rsvsm.min.js"></script>
</head>

<body id="home">
	<button type="button" id="call-button">Select</button>
	<script>
		ridestyler.initialize({
			Key: 'c028c54cf0c447c594a862de6ac85d1a'
		});
		var vsmOptions = {
			ConfirmButtonText: 'Confirm Vehicle',
			ImageSettings: {},
			GroupOptions: true,
			IncludeOETireOption: true,
			YearScreenColumns: 3,
			MakeScreenColumns: 2,
			afterBackClicked: function(data) {
				console.log('afterBackClicked', data);
			},
			afterOptionSelected: function(data) {
				console.log('afterOptionSelected', data);
			},
			callback: function(data) {
				console.log('callback', data);
			}
		};
		var rsvsm = new RideStylerVehicleSelectionModal(vsmOptions);
		var button = document.getElementById('call-button');
		button.onclick = function() {
			rsvsm.Show();
		}
	</script>
</body>

</html>
