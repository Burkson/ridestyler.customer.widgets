<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="../layer-builder/dist/js/layerBuilder.min.js"></script>
	<script type="text/javascript" src="dist/js/wheelBuilder.min.js"></script>
	<script type="text/javascript">
		var defaultLayerOpts = [
			{
				name: 'Blue',
				color: '#0000FF'
			},
			{
				name: 'Red',
				color: '#FF0000'
			},
			{
				name: 'Green',
				color: '#008000'
			},
			{
				name: 'Yellow',
				color: '#FFFF00'
			}
		];

		var layerStacks = [
			{
				name: 'Wheel Preview',
				visible: true,
				selected: true,
				layers: [
					{name: 'base', label: 'Base', img: 'layers/base.png'},
					{name: 'bolts', img: 'layers/bolts.png'},
					{name: 'cap', img: 'layers/cap.png'},
					{name: 'cap-text', img: 'layers/cap-text.png'},
					{name: 'inside-barrel', img: 'layers/inside-barrel.png'},
					{name: 'lip-outer', img: 'layers/lip-outer.png'},
					{name: 'outer-barrel', img: 'layers/outer-barrel.png'},
					{
						name: 'spoke-face', 
						img: 'layers/spoke-face.png',
						options: [
							{
								name: 'Blue',
								color: '#0000FF'
							},
							{
								name: 'Red',
								color: '#FF0000'
							}
						]
					}
				]
			},
			{
				name: 'Wheel Preview 2',
				visible: true,
				selected: false,
				layers: [
					{name: 'bolts', img: 'layers/bolts.png', readOnly: true},
					{name: 'cap', img: 'layers/cap.png'},
					{name: 'cap-text', img: 'layers/cap-text.png'},
					{name: 'inside-barrel', img: 'layers/inside-barrel.png'},
					{name: 'lip-outer', img: 'layers/lip-outer.png'},
					{name: 'outer-barrel', img: 'layers/outer-barrel.png'},
					{name: 'spoke-face', img: 'layers/spoke-face.png'}
				]
			},
			{
				name: 'Hidden Preview',
				visible: false,
				selected: false,
				layers: [
					{name: 'bolts', img: 'layers/bolts.png', readOnly: true},
					{name: 'inside-barrel', img: 'layers/inside-barrel.png'},
					{name: 'lip-outer', img: 'layers/lip-outer.png'},
					{name: 'outer-barrel', img: 'layers/outer-barrel.png'},
					{name: 'spoke-face', img: 'layers/spoke-face.png'}
				]
			}
		];
		var wb = new WheelBuilder('container', layerStacks, {
			wheelDims: [300, 300],
			defaultLayerOpts: defaultLayerOpts
		});

		wb.loaded(function() {
			var imgdata = wb.getStackImage('Hidden Preview');
		});
	</script>
	<style>
	body {
		font-family: Arial,sans-serif;
	}

	#container {
		width: 600px;
		overflow: auto;
		margin: auto;
	}
	</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
